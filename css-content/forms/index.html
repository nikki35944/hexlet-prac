<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<form class="block-center form">
    <!-- BEGIN (write your solution here) -->
    <h1>Обратная связь</h1>
    <div class="form-input mb-2">
        <label for="name" class="sr-only">Ваше имя</label>
        <input type="text" id="name" placeholder="Ваше имя">
    </div>
    <div class="form-input mb-2">
        <label for="email" class="sr-only">Ваш Email</label>
        <input type="text" id="email" placeholder="Ваш Email">
    </div>
    <div class="form-input mb-2">
        <label for="text" class="sr-only">Ваше сообщение</label>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Ваше сообщение"></textarea>
    </div>
    <div class="small mb-1">
        <input type="checkbox" name="rules-accept" value="accepted">
        Я принимаю правила сервиса
    </div>
    <!-- END -->
    <button class="btn btn-green">Отправить сообщение</button>
</form>
</body>
</html>
